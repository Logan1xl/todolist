# ========================================
# CONFIGURATION DE L'APPLICATION TODOLIST
# ========================================
spring.application.name=todolist

# ========================================
# CONFIGURATION DE LA BASE DE DONNÉES
# ========================================

# Configuration pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/todolist_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# CONFIGURATION DU SERVEUR
# ========================================

# Port du serveur
server.port=8088

# ========================================
# CONFIGURATION SWAGGER / OPENAPI
# ========================================

# Titre de la documentation
springdoc.api-docs.path=/v3/api-docs

# Chemin vers la documentation JSON
springdoc.api-docs.groups.enabled=true

# URL de base pour Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Afficher les schémas Swagger UI au démarrage
springdoc.swagger-ui.enabled=true

# Ordre de tri des opérations (par method : GET, POST, PUT, DELETE, PATCH)
springdoc.swagger-ui.operations-sorter=method

# Afficher les modèles par défaut
springdoc.swagger-ui.show-models=true

# Activer les commentaires de modèle
springdoc.swagger-ui.display-request-duration=true

# Afficher les extensions Swagger
springdoc.swagger-ui.show-extensions=true

# ========================================
# CONFIGURATION CORS
# ========================================

# CORS activé globalement pour Swagger et autres clients
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
# ========================================
# CONFIGURATION DES LOGS
# ========================================

# Niveau de log pour l'application
logging.level.com.todolist.api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

